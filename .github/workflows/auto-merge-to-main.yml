name: Auto-merge Spigot-1.21.10 to main

on:
  push:
    branches:
      - 'Spigot-1.21.10'
  workflow_dispatch:

jobs:
  merge-to-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Merge Spigot-1.21.10 to main
        run: |
          git checkout main
          git merge origin/Spigot-1.21.10 --no-edit
          git push origin main
        continue-on-error: true

